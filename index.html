<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Buku Tamu KUA Rantepao</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding: 20px;
      background: #0b6623;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #218838;
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    /* Spinner Animation */
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Toast Notification Style */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      display: none;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%) translateX(-50%);
      }

      to {
        transform: translateY(0) translateX(-50%);
      }
    }
  </style>
</head>

<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Kementerian_Agama_new_logo.png" alt="Logo Kemenag"
      style="max-width: 80px; height: auto; display: block; margin: 0 auto 15px;">
    <h2>Buku Tamu KUA Rantepao</h2>
  </div>

  <div class="form-container">
    <form id="guestForm">
      <div class="input-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" required>
      </div>
      <div class="input-group">
        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" name="alamat" placeholder="Masukkan Alamat" required>
      </div>
      <div class="input-group">
        <label for="nohp">Nomor HP</label>
        <input type="tel" id="nohp" name="nohp" placeholder="Masukkan Nomor HP" required>
      </div>
      <div class="input-group">
        <label for="tgl">Tanggal</label>
        <input type="date" id="tgl" name="tgl" required>
      </div>
      <div class="input-group">
        <label for="keperluan">Maksud/Tujuan</label>
        <select id="keperluan" name="keperluan" required>
          <option value="">-- Pilih Maksud/Tujuan --</option>
          <option>Pendaftaran Nikah</option>
          <option>Rekomendasi Nikah</option>
          <option>Duplikat Buku Nikah</option>
          <option>Legalisasi Buku Nikah</option>
          <option>Taukil Wali bil Kitabah</option>
          <option>Perubahan Data pada Buku Nikah</option>
          <option>Pendaftaran Bukti Nikah di Luar Negeri</option>
          <option>Pencatatan Perjanjian Nikah</option>
          <option>Isbat Nikah</option>
          <option>Konsultasi Agama Islam</option>
          <option>Konsultasi Agama Kristen</option>
          <option>Kemasjidan</option>
          <option>Wakaf</option>
          <option>Zakat</option>
          <option value="lainnya">Lainnya</option>
        </select>
      </div>
      <div class="input-group">
        <input type="text" id="lainnyaInput" name="lainnya" placeholder="Isi tujuan lainnya..." style="display:none;">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Mengirim data...</div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    ✅ Data Anda telah tersimpan. Terima kasih atas kunjungan Anda.
  </div>

  <script>
    // URL SheetDB — TIDAK ADA SPASI!
    const SHEETDB_API = "https://sheetdb.io/api/v1/dnj3qebts72on";

    const form = document.getElementById('guestForm');
    const keperluan = document.getElementById('keperluan');
    const lainnyaInput = document.getElementById('lainnyaInput');
    const loading = document.getElementById('loading');
    const toast = document.getElementById('toast');

    keperluan.addEventListener('change', () => {
      if (keperluan.value === 'lainnya') {
        lainnyaInput.style.display = 'block';
        lainnyaInput.required = true;
      } else {
        lainnyaInput.style.display = 'none';
        lainnyaInput.required = false;
      }
    });

    // Fungsi untuk format tanggal Indonesia
    function formatTanggalIndonesia(date) {
      const hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

      const namaHari = hari[date.getDay()];
      const tanggal = date.getDate();
      const namaBulan = bulan[date.getMonth()];
      const tahun = date.getFullYear();
      const jam = String(date.getHours()).padStart(2, '0');
      const menit = String(date.getMinutes()).padStart(2, '0');
      const detik = String(date.getSeconds()).padStart(2, '0');

      return `${namaHari}, ${tanggal} ${namaBulan} ${tahun} pukul ${jam}:${menit}:${detik} WITA`;
    }

    // Fungsi untuk hitung jarak antara dua koordinat (dalam meter)
    function hitungJarak(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // jari-jari bumi dalam meter
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c; // jarak dalam meter
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Koordinat KUA Rantepao
      const KUA_LAT = -2.967013;
      const KUA_LON = 119.905454;
      const MAX_JARAK = 100; // meter

      // Dapatkan lokasi pengguna
      if (!navigator.geolocation) {
        alert("Browser Anda tidak mendukung geolocation.");
        return;
      }

      loading.style.display = 'flex';

      navigator.geolocation.getCurrentPosition(
  async (position) => {
    const userLat = position.coords.latitude;
    const userLon = position.coords.longitude;

    const jarak = hitungJarak(KUA_LAT, KUA_LON, userLat, userLon);

    if (jarak > MAX_JARAK) {
      loading.style.display = 'none';
      alert(`Anda berada di luar radius 100 meter dari KUA Rantepao.\nJarak Anda: ${jarak.toFixed(2)} meter`);
      return;
    }

    // Lanjutkan kirim data jika dalam radius
    const now = new Date();
    const timestamp = formatTanggalIndonesia(now);

    const data = {
      Nama: document.getElementById('nama').value,
      Alamat: document.getElementById('alamat').value,
      "No HP": document.getElementById('nohp').value,
      Tanggal: document.getElementById('tgl').value,
      Keperluan: keperluan.value === 'lainnya' ? lainnyaInput.value : keperluan.value,
      Timestamp: timestamp,
      "Koordinat": `${userLat.toFixed(6)}, ${userLon.toFixed(6)}`,
      "Jarak (meter)": jarak.toFixed(2)
    };

    try {
      const response = await fetch(SHEETDB_API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        toast.style.display = 'block';
        setTimeout(() => {
          toast.style.display = 'none';
        }, 3000);

        form.reset();
        lainnyaInput.style.display = 'none';
      } else {
        alert("Gagal menyimpan data. Coba lagi.");
      }
    } catch (error) {
      alert("Error: " + error.message);
    } finally {
      loading.style.display = 'none';
    }
  },
  (error) => {
    loading.style.display = 'none';
    alert("Gagal mendapatkan lokasi Anda. Pastikan GPS aktif dan izinkan akses lokasi.");
  },
  {
    enableHighAccuracy: true,
    timeout: 5000,
    maximumAge: 0
  }
);
    });
  </script>

</body>

</html>
