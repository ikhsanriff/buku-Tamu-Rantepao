<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buku Tamu Digital</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, textarea, select, button {
      padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc;
    }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    #toast {
      display: none; margin-top: 20px; padding: 10px;
      background: #28a745; color: white; border-radius: 5px; text-align: center;
    }
  </style>
</head>
<body>
  <h2>Buku Tamu Digital</h2>

  <form id="bukuTamuForm">
    <input type="text" id="nama" name="nama" placeholder="Nama" required />
    <input type="text" id="alamat" name="alamat" placeholder="Alamat" required />
    <input type="text" id="nohp" name="nohp" placeholder="Nomor HP" required />
    <input type="date" id="tgl" name="tgl" required />
    <select id="keperluan" name="keperluan" required>
      <option value="">-- Pilih Keperluan --</option>
      <option value="Administrasi">Administrasi</option>
      <option value="Konsultasi">Konsultasi</option>
      <option value="Lainnya">Lainnya</option>
    </select>
    <input type="text" id="lainnyaInput" name="lainnyaInput" placeholder="Sebutkan..." style="display:none;" />
    <input type="file" id="foto" name="foto" accept="image/*" capture="environment" required />
    <button type="submit">Kirim</button>
  </form>

  <div id="toast">âœ… Data berhasil dikirim!</div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxkFzj7Q9Svy4GGHIDhBnByeZbNJ6_obgmLtoa04oq9B95L8sssti6g013SHPTT2rYa/exec";

    const form = document.getElementById("bukuTamuForm");
    const lainnyaInput = document.getElementById("lainnyaInput");
    const keperluanSelect = document.getElementById("keperluan");
    const toast = document.getElementById("toast");

    keperluanSelect.addEventListener("change", () => {
      if (keperluanSelect.value === "Lainnya") {
        lainnyaInput.style.display = "block";
        lainnyaInput.required = true;
      } else {
        lainnyaInput.style.display = "none";
        lainnyaInput.required = false;
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      const nohp = document.getElementById("nohp").value;
      const tgl = document.getElementById("tgl").value;
      let keperluan = keperluanSelect.value;
      if (keperluan === "Lainnya") {
        keperluan = lainnyaInput.value;
      }

      const fotoFile = document.getElementById("foto").files[0];
      if (!fotoFile) {
        alert("Silakan upload foto terlebih dahulu.");
        return;
      }

      // Konversi foto ke base64
      const reader = new FileReader();
      reader.onloadend = async () => {
        const fotoBase64 = reader.result.split(",")[1];
        const payload = { nama, alamat, nohp, tgl, keperluan, foto: fotoBase64, fotoName: nama + ".jpg" };

        try {
          await fetch(GAS_URL, {
            method: "POST",
            mode: "no-cors", // solusi CORS
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          // Tampilkan notifikasi sukses
          toast.style.display = "block";
          setTimeout(() => { toast.style.display = "none"; }, 3000);
          form.reset();
          lainnyaInput.style.display = "none";

        } catch (error) {
          alert("Error: " + error.message);
        }
      };
      reader.readAsDataURL(fotoFile);
    });
  </script>
</body>
</html>
