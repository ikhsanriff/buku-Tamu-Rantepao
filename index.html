<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buku Tamu Digital</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    h2 { text-align: center; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, button {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: #28a745; color: white; font-weight: bold; cursor: pointer; }
    button:disabled { background: gray; cursor: not-allowed; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Buku Tamu Digital KUA</h2>

  <form action="https://sheetdb.io/api/v1/dnj3qebts72on" method="post" id="guestForm">
    <input type="hidden" name="timestamp" id="timestamp">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">

    <label>Nama</label>
    <input type="text" name="nama" required>

    <label>Alamat</label>
    <input type="text" name="alamat" required>

    <label>No. HP</label>
    <input type="text" name="nohp" required>

    <label>Keperluan</label>
    <textarea name="keperluan" required></textarea>

    <p id="location-status" class="error"></p>
    <button type="submit" id="submitBtn" disabled>Kirim</button>
  </form>

  <script>
    // Lokasi KUA (pusat validasi)
    const KUA_LAT = -2.967013;
    const KUA_LNG = 119.905454;
    const MAX_DISTANCE = 100; // meter

    // Fungsi hitung jarak (Haversine formula)
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // meter
    }

    const statusEl = document.getElementById("location-status");
    const submitBtn = document.getElementById("submitBtn");

    // Ambil lokasi user
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const userLat = pos.coords.latitude;
        const userLng = pos.coords.longitude;
        document.getElementById("latitude").value = userLat;
        document.getElementById("longitude").value = userLng;

        const distance = getDistance(userLat, userLng, KUA_LAT, KUA_LNG);

        if (distance <= MAX_DISTANCE) {
          statusEl.textContent = "✅ Anda berada dalam radius KUA, form bisa dikirim.";
          submitBtn.disabled = false;
        } else {
          statusEl.textContent = "❌ Anda berada di luar radius 100 meter dari KUA.";
          submitBtn.disabled = true;
        }
      }, err => {
        statusEl.textContent = "❌ Lokasi tidak bisa diakses. Aktifkan GPS.";
      });
    } else {
      statusEl.textContent = "❌ Browser tidak mendukung geolokasi.";
    }

    // Tambahkan timestamp otomatis saat submit
    document.getElementById("guestForm").addEventListener("submit", function(){
      document.getElementById("timestamp").value = new Date().toLocaleString("id-ID");
    });
  </script>
</body>
</html>
